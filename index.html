<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Josefin+Sans:ital@1&family=Montserrat&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    
</head>
<body>
    <header>
        <h1>Formulario de Cadastro</h1>
    </header>

    <section id="cadastro">
        <div class="container">
            <form>
                <div class="form-campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="CPF">CPF</label>
                    <input type="tel" id="CPF" name="CPF">
                </div>
                <div class="form-campo">
                    <label for="endereçocompleto">Endereço Completo</label>
                    <input type="text" id="endereçocompleto" name="endereçocompleto">
                </div>
                <div class="form-campo">
                    <label for="CEP">CEP</label>
                    <input type="tel" id="CEP" name="CEP">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./JS/jquery.mask.min.js"></script>
<script src="./JS/jquery.validate.min.js"></script>
<script src="./JS/messages_pt_BR.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
